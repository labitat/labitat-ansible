---
hostname: 'doorputer'

apt_sources_role:
  raspbian:
    components:
    - main
    - contrib
    - non-free
    - rpi

apt_packages_role:
  'git': present # to check out lockserver repo

  # lockserver dependencies
  'python3-serial': present
  'sqlite3': present

users:
  'esmil': sudo
  'ast': sudo
  'flummer': sudo
  'riiiis': sudo
  'knielsen': sudo
  'signout': sudo
  'hafnium': sudo
  'otbm': sudo
  'adrian': sudo

lockserver_conf_role:
  'Database.Path': '/home/doorman/users.db'
  'Serial.Device': '/dev/ttyUSB0'
  'Daymode.GPIONumber': '2'

