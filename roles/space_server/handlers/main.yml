---
- name: reload nftables
  systemd:
    name: nftables.service
    state: reloaded
  when: not chroot

- name: restart chronyd
  systemd:
    name: chronyd.service
    state: restarted
  when: not chroot

- name: restart bird
  systemd:
    name: bird.service
    state: restarted
  when: not chroot

- name: restart dhcpd
  systemd:
    name: dhcpd.service
    state: restarted
  when: not chroot

- name: restart radvd
  systemd:
    name: radvd.service
    state: restarted
  when: not chroot

- name: restart radiusd
  systemd:
    name: radiusd.service
    state: restarted
  when: not chroot

- name: restart getusers
  systemd:
    name: getusers.timer
    state: restarted
    daemon_reload: yes
  when: not chroot

- name: restart named
  systemd:
    name: named.service
    state: restarted
  when: not chroot

- name: restart avahi-daemon
  systemd:
    name: avahi-daemon.service
    state: restarted
  when: not chroot

- name: restart tayga
  systemd:
    name: tayga@labitat.service
    state: restarted
  when: not chroot

